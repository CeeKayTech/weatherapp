<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- moment cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
   <div class="container">
    <div class="header">
        <div class="search">
            <input class="searchbar" type="text">
            <button  type="submit"><img src="/images/search-interface-symbol.png" alt=""></button>

        </div>
            <!-- <form action="" class="searchBtn">
                <input class="textinput" type="text-input">
                <button  type="submit"><img src="/images/search-interface-symbol.png" alt=""></button>
            </form>  -->
        <img src="/images/bell.png" alt="">
        
    </div>
    <div class="header2">
        <div class="curentLocation">
            <div class="city">--</div>
            <div class="country">--</div>
        </div>
        <div class="current">
            <div class="sunrise sun ">
                <img src="/images/sunrise.png" alt="">
                <h3 class="rise">--</h3>
            </div>
            <div class="sunset sun">
                <img src="/images/sea.png" alt="">
                <h3 class="set">--</h3>
            </div>
        </div>
    </div>
    
    <div class="main">
        <div class="icon">
            <img class="imgcon" src="" alt="">
        </div>
        <div class="temp">--</div>
        <div class="tempmessage">--</div>
        <div class="temp-range">
            <div id="max" class="max">--</div>
            <div id="min" class="min">--</div>
        </div>
        <div class="props">
            <div class="temp-facts">
                <div class="temp-facts2">
                    <img class src="/images/gauge.png" alt="">
                    <h3>Pressure</h3>
                </div>
                <h3 class="pressure">--</h3>
            </div>
            <div class="temp-facts">
                <div class="temp-facts2">
                    <img src="/images/windy (2).png" alt="">
                    <h3>Wind</h3>
                </div>
                <h3 class="wind">--</h3>
            </div>
            <div class="temp-facts">
                <div class="temp-facts2">
                    <img src="/images/humidity.png" alt="">
                    <h3>Humidity</h3>
                </div>
                <h3 class="humidity">--</h3>
            </div>
        </div>
    </div>
   </div> 
    <script src="/app.js" defer></script>
</body>
</html>
